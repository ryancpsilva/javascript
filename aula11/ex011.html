<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro?</title>
</head>
<body>
    <h1>Onde você vive?</h1>
    <input type="text" name="txtres" id="txtres">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="aws"></div>
</body>
<script>
    function verificar(){
        var aws=document.querySelector('div#aws')
        var res=document.querySelector('input#txtres')
        var country=String(res.value)
        aws.innerHTML = '<p>Resultado:</p>'
        if(country in 'paises.txt'){
            if (country == 'Brasil'){
                aws.innerHTML +='Você é brasileiro!'
            }else{
                aws.innerHTML +='Você é estrangeiro'
            }
        }else{
            aws.innerHTML += `${country} não é um país`
        }
}    
</script>
</html>
