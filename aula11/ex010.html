<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        h1{
            background-image:linear-gradient(to right, cyan, white) ;
            width: 500px;
        }
        span{
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        input#txtvel{
            size: 200px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <span id="p1">Velocidade do Carro:</span><input type="number" name="txtvel" id="txtvel"><span>Km/h</span>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script src="ex008.js"></script>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')    
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += '<p> Você está <strong>MULTADO</strong> por excesso de velocidade'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
        console.log('eae')
    </script>
</body>
</html>
